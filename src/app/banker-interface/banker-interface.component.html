<section class="banker-int">
    <h1>Info for new client:</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmitModelBased()">
        <p>
            <label>Client First Name:</label><br />
            <input type="text" formControlName="firstName">
        </p>
        <p>
            <label>Client Last Name:</label><br />
            <input type="text" formControlName="lastName">
        </p>
        <p>
            <label>Client CIN:</label><br />
            <input type="number" formControlName="cin">
        </p>
        <p>
            <label for="email">Client email:</label><br />
            <input type="email" id="email" formControlName="email" placeholder="default@example.com">
        </p>
        <p>
            <label for="situation">Client Civil Status:</label><br />
            <select id="situation" formControlName="situation">
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
            </select>
        </p>
        <p>
          <label for ="Kids"> Number of Kids:</label><br/>
          <select id='Kids' formControlName='Kids'>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="+3">+3</option>
          </select>
        </p>
        <p>
            <label for="birthday">Date of Birth:</label><br />
            <input type="date" id="birthday" formControlName="birthday">
        </p>
        <p>
            <label>Salary:</label><br />
            <input type="number" formControlName="salary" placeholder="example: 1000 (in dinars)">
        </p>
        <p>
            <label for="credit">Current Credits :</label><br>
            <input type="radio" id="no" formControlName="oldCredit" value="No">
            <label for="no">No</label><br>
            <input type="radio" id="thisbank" formControlName="oldCredit" value="thisbank">
            <label for="thisbank">Yes, from This Bank</label><br>
            <input type="radio" id="others" formControlName="oldCredit" value="others">
            <label for="others">Yes, from another Bank</label><br>
        </p>
        <p>
            <label>credit annuity he is paying monthly:</label><br />
            <input type="number" formControlName="annuity" placeholder="example: 100 (in dinars)">
        </p>
        <p>
            <label>credit amount he is applying for:</label><br />
            <input type="number" formControlName="creditAmount" placeholder="example: 10000 (in dinars)">
        </p>
        <p>
            <label>credit period:</label><br />
            <input type="number" formControlName="creditPeriod" placeholder="example: 10 (in years)">
        </p>
        <p>
            <button type="submit" [disabled]="!form.valid" routerLink="/result"
             routerLinkActive="active">Calculate credit risk</button>
        </p>
        
    </form>
</section>
